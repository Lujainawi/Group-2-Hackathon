<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Sharp - Login</title>
    <link rel="stylesheet" href="../src/styles/loginStyles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Stay Sharp</h1>
        <!-- Login / Signup Form -->
        <form id="auth-form">
            <div>
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="Enter your username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Enter your password" name="password" required>
            </div>
            <button type="button" onclick="handleLogin()">Login</button>
            <button type="button" onclick="handleSignup()">Sign Up</button>
        </form>

        <p id="message"></p>

        <button onclick="guestLogin()" class="button">Continue as Guest</button>
    </div>
    
    <script>
        // Function for handling signup
        async function handleSignup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                const messageElement = document.getElementById('message');

                if (response.ok) {
                    messageElement.textContent = 'Signup successful! Please log in.';
                    messageElement.style.color = 'green';
                } else {
                    messageElement.textContent = result.error || 'Signup failed!';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Error during signup:', error);
                const messageElement = document.getElementById('message');
                messageElement.textContent = 'An error occurred during signup.';
                messageElement.style.color = 'red';
            }
        }

        // Function for handling login
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                const messageElement = document.getElementById('message');

                if (response.ok) {
                    messageElement.textContent = 'Login successful!';
                    messageElement.style.color = 'green';
                    // Redirect to game page
                    window.location.href = '/game';
                } else {
                    messageElement.textContent = result.error || 'Login failed!';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Error during login:', error);
                const messageElement = document.getElementById('message');
                messageElement.textContent = 'An error occurred during login.';
                messageElement.style.color = 'red';
            }
        }

        // Guest login function
        function guestLogin() {
            alert('Logging in as a guest...');
            // Redirect to game page
            window.location.href = '/game';
        }
    </script>
</body>
</html>
