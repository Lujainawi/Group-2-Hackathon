<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../src/styles/feedbackStyles.css">
</head>
<body>
    <header>Feedback</header>
    <div class="container">
        <h1>Rate Your Experience</h1>
        <input type="text" id="username" placeholder="Enter your name (optional)">
        <div class="stars" id="stars">
            <span data-value="1">⭐</span>
            <span data-value="2">⭐</span>
            <span data-value="3">⭐</span>
            <span data-value="4">⭐</span>
            <span data-value="5">⭐</span>
        </div>
        <textarea id="feedback" placeholder="Enter your feedback here"></textarea>
        <div>
            <button onclick="submitRating()">Submit</button>
            <button onclick="window.location.href='homePage.html'">Back to Home</button>
        </div>

        <div class="message-list" id="messageList">
            <h2>Comments</h2>
        </div>
    </div>
    <script src="../src/feedbackScript.js"></script>
</body>
</html>
